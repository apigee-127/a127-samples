swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App that uses a127 resources
# during dev, should point to your local machine
host: localhost
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
x-a127-config:
  organization: &organization CONFIGURED
  username: &username CONFIGURED
  password: &password CONFIGURED
x-a127-services:
  mycache:
    provider: volos-cache-memory
    options:
      name: name
      ttl: 30000
  apigee:
    provider: volos-management-apigee
    options:
      organization: *organization
      user: *username
      password: *password
paths:
  /apigee/apps:
    x-swagger-router-controller: apps
    get:
      description: Get a list of apps
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Update an app
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Create an app
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /apigee/developers:
    x-swagger-router-controller: developers
    get:
      description: Get a list of developers
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Update a developer
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Update a developer
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /apigee/developers/{uuid}:
    x-swagger-router-controller: developers
    get:
      description: Retrieve a developer
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete a developer
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /apigee/developers/{email}/apps:
    x-swagger-router-controller: developers
    get:
      description: Retrieve an app
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /apigee/developers/{email}/apps/{appName}:
    x-swagger-router-controller: developers
    get:
      description: Retrieve an app for a specific developer
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

# complex objects have schema definitions
definitions:

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string